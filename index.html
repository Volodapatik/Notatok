<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—ó –Ω–æ—Ç–∞—Ç–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .current-date {
            color: #666;
            font-size: 14px;
        }

        .create-note {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .create-note input,
        .create-note textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .create-note textarea {
            height: 120px;
            resize: vertical;
        }

        .create-note button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .create-note button:active {
            background: #45a049;
        }

        .section {
            background: white;
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .section-header {
            padding: 15px 20px;
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .note {
            border-bottom: 1px solid #eee;
        }

        .note:last-child {
            border-bottom: none;
        }

        .note-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .note-title {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            flex: 1;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .copy-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn {
            background: #2196F3;
            color: white;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .note-content {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            background: #f9f9f9;
            color: #555;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .note-content.active {
            padding: 15px 20px;
            max-height: 500px;
        }

        .note-date {
            color: #888;
            font-size: 12px;
            margin-top: 10px;
        }

        .clipboard-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background: #f9f9f9;
        }

        .clipboard-item:last-child {
            border-bottom: none;
        }

        .clipboard-text {
            color: #555;
            line-height: 1.5;
            margin-bottom: 8px;
            white-space: pre-wrap;
        }

        .clipboard-date {
            color: #888;
            font-size: 11px;
            text-align: right;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 30px 20px;
            font-style: italic;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–ú–æ—ó –Ω–æ—Ç–∞—Ç–∫–∏</h1>
            <div class="current-date" id="currentDate"></div>
        </div>

        <!-- –§–æ—Ä–º–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –Ω–æ—Ç–∞—Ç–∫–∏ -->
        <div class="create-note">
            <input type="text" id="noteTitle" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–æ—Ç–∞—Ç–∫–∏">
            <textarea id="noteContent" placeholder="–¢–µ–∫—Å—Ç –Ω–æ—Ç–∞—Ç–∫–∏..."></textarea>
            <button onclick="createNote()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ –Ω–æ—Ç–∞—Ç–∫—É</button>
        </div>

        <!-- –°–µ–∫—Ü—ñ—è –Ω–æ—Ç–∞—Ç–æ–∫ -->
        <div class="section">
            <div class="section-header">üìù –ú–æ—ó –Ω–æ—Ç–∞—Ç–∫–∏</div>
            <div id="notesList">
                <!-- –ù–æ—Ç–∞—Ç–∫–∏ –±—É–¥—É—Ç—å —Ç—É—Ç -->
            </div>
            <div class="empty-state" id="emptyNotes" style="display: none;">
                –ù–µ–º–∞—î –Ω–æ—Ç–∞—Ç–æ–∫<br>
                <small>–°—Ç–≤–æ—Ä—ñ—Ç—å —Å–≤–æ—é –ø–µ—Ä—à—É –Ω–æ—Ç–∞—Ç–∫—É!</small>
            </div>
        </div>

        <!-- –°–µ–∫—Ü—ñ—è –±—É—Ñ–µ—Ä–∞ –æ–±–º—ñ–Ω—É -->
        <div class="section">
            <div class="section-header">üìã –ë—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É</div>
            <div id="clipboardList">
                <!-- –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω—ñ —Ç–µ–∫—Å—Ç–∏ –±—É–¥—É—Ç—å —Ç—É—Ç -->
            </div>
            <div class="empty-state" id="emptyClipboard">
                –ë—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É –ø–æ—Ä–æ–∂–Ω—ñ–π<br>
                <small>–°–∫–æ–ø—ñ—é–π—Ç–µ —Ç–µ–∫—Å—Ç –∑ –Ω–æ—Ç–∞—Ç–∫–∏</small>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">–¢–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!</div>

    <script>
        // –î–∞–Ω—ñ
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let clipboard = JSON.parse(localStorage.getItem('clipboard')) || [];

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –¥–∞—Ç–∏
        function updateDate() {
            const now = new Date();
            const options = { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentDate').textContent = 
                '–°—å–æ–≥–æ–¥–Ω—ñ, ' + now.toLocaleDateString('uk-UA', options);
        }

        // –°–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –Ω–æ—Ç–∞—Ç–∫–∏
        function createNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            
            if (!title || !content) {
                showNotification('‚ùå –ó–∞–ø–æ–≤–Ω—ñ—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫ —ñ —Ç–µ–∫—Å—Ç');
                return;
            }

            const newNote = {
                id: Date.now(),
                title: title,
                content: content,
                date: new Date().toLocaleString('uk-UA')
            };

            notes.unshift(newNote);
            saveData();
            renderNotes();
            
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            
            showNotification('‚úÖ –ù–æ—Ç–∞—Ç–∫—É –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
        }

        // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
        function saveData() {
            localStorage.setItem('notes', JSON.stringify(notes));
            localStorage.setItem('clipboard', JSON.stringify(clipboard));
        }

        // –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è —Ç–µ–∫—Å—Ç—É
        async function copyNoteContent(event, noteId) {
            event.stopPropagation();
            
            const note = notes.find(n => n.id === noteId);
            if (note) {
                try {
                    await navigator.clipboard.writeText(note.content);
                    
                    // –î–æ–¥–∞—î–º–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É
                    const clipboardItem = {
                        id: Date.now(),
                        text: note.content,
                        date: new Date().toLocaleString('uk-UA'),
                        source: note.title
                    };
                    
                    clipboard.unshift(clipboardItem);
                    // –û–±–º–µ–∂—É—î–º–æ –±—É—Ñ–µ—Ä –¥–æ 20 –µ–ª–µ–º–µ–Ω—Ç—ñ–≤
                    if (clipboard.length > 20) {
                        clipboard = clipboard.slice(0, 20);
                    }
                    
                    saveData();
                    renderClipboard();
                    showNotification('üìã –¢–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!');
                } catch (err) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è: ', err);
                    showNotification('‚ùå –ü–æ–º–∏–ª–∫–∞ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è');
                }
            }
        }

        // –í–∏–¥–∞–ª–µ–Ω–Ω—è –Ω–æ—Ç–∞—Ç–∫–∏
        function deleteNote(event, noteId) {
            event.stopPropagation();
            
            if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü—é –Ω–æ—Ç–∞—Ç–∫—É?')) {
                notes = notes.filter(note => note.id !== noteId);
                saveData();
                renderNotes();
                showNotification('üóëÔ∏è –ù–æ—Ç–∞—Ç–∫—É –≤–∏–¥–∞–ª–µ–Ω–æ');
            }
        }

        // –í–∏–¥–∞–ª–µ–Ω–Ω—è –∑ –±—É—Ñ–µ—Ä–∞
        function deleteFromClipboard(event, itemId) {
            event.stopPropagation();
            
            clipboard = clipboard.filter(item => item.id !== itemId);
            saveData();
            renderClipboard();
            showNotification('üóëÔ∏è –í–∏–¥–∞–ª–µ–Ω–æ –∑ –±—É—Ñ–µ—Ä–∞');
        }

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–æ—Ç–∞—Ç–æ–∫
        function renderNotes() {
            const notesList = document.getElementById('notesList');
            const emptyNotes = document.getElementById('emptyNotes');
            
            if (notes.length === 0) {
                notesList.innerHTML = '';
                emptyNotes.style.display = 'block';
                return;
            }
            
            emptyNotes.style.display = 'none';
            
            notesList.innerHTML = notes.map(note => `
                <div class="note">
                    <div class="note-header" onclick="toggleNote(this)">
                        <div class="note-title">${note.title}</div>
                        <div class="note-actions">
                            <button class="copy-btn" onclick="copyNoteContent(event, ${note.id})">–ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
                            <button class="delete-btn" onclick="deleteNote(event, ${note.id})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                        </div>
                    </div>
                    <div class="note-content" id="content-${note.id}">
                        <div class="note-text">${note.content}</div>
                        <div class="note-date">${note.date}</div>
                    </div>
                </div>
            `).join('');
        }

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –±—É—Ñ–µ—Ä–∞ –æ–±–º—ñ–Ω—É
        function renderClipboard() {
            const clipboardList = document.getElementById('clipboardList');
            const emptyClipboard = document.getElementById('emptyClipboard');
            
            if (clipboard.length === 0) {
                clipboardList.innerHTML = '';
                emptyClipboard.style.display = 'block';
                return;
            }
            
            emptyClipboard.style.display = 'none';
            
            clipboardList.innerHTML = clipboard.map(item => `
                <div class="clipboard-item">
                    <div class="clipboard-text">${item.text}</div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <small style="color: #666;">–ó: ${item.source}</small>
                        <button class="delete-btn" onclick="deleteFromClipboard(event, ${item.id})" style="padding: 4px 8px; font-size: 10px;">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                    </div>
                    <div class="clipboard-date">${item.date}</div>
                </div>
            `).join('');
        }

        // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–æ—Ç–∞—Ç–∫–∏
        function toggleNote(header) {
            const content = header.nextElementSibling;
            content.classList.toggle('active');
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            renderNotes();
            renderClipboard();
            
            // –®–≤–∏–¥–∫–µ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–æ Ctrl+Enter
            document.getElementById('noteContent').addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    createNote();
                }
            });
        });
    </script>
</body>
</html>
